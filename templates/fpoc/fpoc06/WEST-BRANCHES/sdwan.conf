# SD-WAN

{# ============================  FOS 6.4.1+ and 7.0 (sd-wan zones) ================================================ #}

{% if FOS <= 7_000_000 %}
# FOS 6.4
# 'set hold-down-time 20' to prevent falling back to most-preferred member before measuring its quality
{% else %}
# FOS 7.0+
# 'set tie-break fib-best-match' to select path with best-route to another shortcut instead of
# going back to feasible routes via Hub
{% endif %}

config system sdwan
    set status enable
    config zone
        edit "internet"
        next
        edit "overlay"
        next
    end
    config members
        edit 1
            set interface "Internet_1"
            set zone "internet"
            set gateway {{wan.inet1.subnet}}.254
        next
        edit 2
            set interface "Internet_2"
            set zone "internet"
            set gateway {{wan.inet2.subnet}}.254
        next

        edit 11
            set interface "H1_INET1"
            set zone "overlay"
            {% if FOS <= 7_000_000 %}
                set gateway 10.201.1.254
            {% endif %}
            set priority 10
        next
        edit 12
            set interface "H1_INET2"
            set zone "overlay"
            {% if FOS <= 7_000_000 %}
                set gateway 10.202.1.254
            {% endif %}
            set priority 10
        next
        edit 13
            set interface "H1_MPLS"
            set zone "overlay"
            {% if FOS <= 7_000_000 %}
                set gateway 10.203.1.254
            {% endif %}
            set priority 10
        next

        edit 21
            set interface "H2_INET1"
            set zone "overlay"
            {% if FOS <= 7_000_000 %}
                set gateway 10.201.2.254
            {% endif %}
            set priority 10
        next
        edit 22
            set interface "H2_INET2"
            set zone "overlay"
            {% if FOS <= 7_000_000 %}
                set gateway 10.202.2.254
            {% endif %}
            set priority 10
        next
        edit 23
            set interface "H2_MPLS"
            set zone "overlay"
            {% if FOS <= 7_000_000 %}
                set gateway 10.203.2.254
            {% endif %}
            set priority 10
        next
    end
    config health-check
        edit "SLA_DataCenters"
            set server "10.200.99.1"
            set sla-fail-log-period 10
            set sla-pass-log-period 10
            set members 11 12 13 21 22 23
            config sla
                edit 1
                    set link-cost-factor latency
                    set latency-threshold 150
                next
            end
        next
        edit "SLA_Internet"
            set server "198.18.8.8"
            set sla-fail-log-period 10
            set sla-pass-log-period 10
            {% if remote_internet == 'none' %}
                set members 1 2
            {% endif %}
            {% if remote_internet == 'mpls' %}
                set members 1 2 13 23
            {% endif %}
            {% if remote_internet == 'all' %}
                set members 1 2 11 12 13 21 22 23
            {% endif %}
            config sla
                edit 1
                    set link-cost-factor latency
                    set latency-threshold 150
                next
                edit 2
                    set link-cost-factor latency
                    set latency-threshold 300
                next
            end
        next
        edit "SLA_inet1"
            set server "100.64.31.254"
            set sla-fail-log-period 10
            set sla-pass-log-period 10
            set members 1
            config sla
                edit 1
                    set link-cost-factor latency
                    set latency-threshold 150
                next
            end
        next
        edit "SLA_inet2"
            set server "100.64.32.254"
            set sla-fail-log-period 10
            set sla-pass-log-period 10
            set members 2
            config sla
                edit 1
                    set link-cost-factor latency
                    set latency-threshold 150
                next
            end
        next
    end
    config service
        edit 1
            set name "Corporate_SSH"
            set mode priority
            set src "LAN"
            {% if FOS <= 7_000_000 %} {# FOS 6.2 and 6.4 #}
                set hold-down-time 20
            {% else %} {# FOS 7.0+ #}
                set tie-break fib-best-match
            {% endif %}
            set internet-service enable
            set internet-service-app-ctrl 16060
            set health-check "SLA_DataCenters"
            set priority-members 11 12
        next
        edit 2
            set name "Corporate_PING"
            set mode sla
            set src "LAN"
            {% if FOS <= 7_000_000 %} {# FOS 6.2 and 6.4 #}
                set hold-down-time 20
            {% else %} {# FOS 7.0+ #}
                set tie-break fib-best-match
            {% endif %}
            set internet-service enable
            set internet-service-app-ctrl 24466
            set hold-down-time 20
            config sla
                edit "SLA_DataCenters"
                    set id 1
                next
            end
            set priority-members 12 11
        next
        edit 3
            set name "Corporate_via_DC1"
            set mode sla
            set dst "Corporate"
            set src "LAN"
            {% if FOS <= 7_000_000 %} {# FOS 6.2 and 6.4 #}
                set hold-down-time 20
            {% else %} {# FOS 7.0+ #}
                set tie-break fib-best-match
            {% endif %}
            config sla
                edit "SLA_DataCenters"
                    set id 1
                next
            end
            set priority-members 11 12 13
        next
        edit 4
            set name "Corporate_via_DC2"
            set mode sla
            set dst "Corporate"
            set src "LAN"
            {% if FOS <= 7_000_000 %} {# FOS 6.2 and 6.4 #}
                set hold-down-time 20
            {% else %} {# FOS 7.0+ #}
                set tie-break fib-best-match
            {% endif %}
            config sla
                edit "SLA_DataCenters"
                    set id 1
                next
            end
            set priority-members 21 22 23
        next
        edit 5
            set name "Internet_HighPriority"
            set mode sla
            set src "LAN"
            set internet-service enable
            set internet-service-app-ctrl 16354 16920
            config sla
                edit "SLA_Internet"
                    set id 1
                next
            end
            {% if remote_internet == 'none' %}
                set priority-members 1 2
            {% endif %}
            {% if remote_internet == 'mpls' %}
                set priority-members 1 2 13 23
            {% endif %}
            {% if remote_internet == 'all' %}
                set priority-members 1 2 11 12 13 21 22 23
            {% endif %}
        next
        edit 6
            set name "Internet_MedPriority"
            set mode sla
            set src "LAN"
            set internet-service enable
            set internet-service-app-ctrl 33182 41468
            config sla
                edit "SLA_Internet"
                    set id 2
                next
            end
            {% if remote_internet == 'none' %}
                set priority-members 1 2
            {% endif %}
            {% if remote_internet == 'mpls' %}
                set priority-members 1 2 13 23
            {% endif %}
            {% if remote_internet == 'all' %}
                set priority-members 1 2 11 12 13 21 22 23
            {% endif %}
        next
        edit 7
            set name "Internet"
            set mode sla
            set src "LAN"
            set dst "all"
            config sla
                edit "SLA_Internet"
                    set id 2
                next
            end
            set priority-members 2 1
        next
    end
end

# SD-WAN rules for Overlay:
# ------------------------
# rules 1 and 2 leverages AppCtrl routing while rule 3 has no AppCtrl
# during learning phase, rule 1 and 2 cannot be matched which means learning traffic hits rule 3 and can get sent out members "1 2 3 4" depending on SLA conditions
# learning traffic will hit firewall policy 3 (Corporate Out) which has AppCtrl enabled and therefore allows to populate 5-tuple for appctrl isdb cache
#
# SD-WAN rules for Internet underlay:
# ----------------------------------
# rules 4 and 5 leverage AppCtrl routing while rule 6 has no AppCtrl
# during learning phase, rule 4 and 5 cannot be matched which means learning traffic hits rule 6 and can get sent out members "202 201" depending on SLA conditions
# learning traffic will hit firewall policy 2 (Internet DIA) which has AppCtrl enabled and therefore allows to populate 5-tuple for appctrl isdb cache
# subsequent traffic to dstip-dport in appctrl cache can hit sdwan rules 4 or 5 and can be sent out members "201 202 203 4" depending on SLA conditions
# and can be allowed by firewall policies 2 (Internet DIA) or 5 (Internet RIA)
# There is no need to have AppCtrl enabled in firewall policy 5 (Internet RIA) because no learning phase can hit this policy
# because learning phase will hit sd-wan rule 6 which forces traffic out 202 or 201 which are not used for RIA
# If advpn104 (member 4) which is used for RIA was configured in sdwan rule 6 then learning traffic could go out member 4 and could hit RIA policy 5
# In such case, AppCtrl would need to be enabled firewall policy 5 (Internet RIA) to populate appctrl cache