#
# Inter-Region tunnels
#

##### EAST DC3 to WEST DC1 ######################

config vpn ipsec phase1-interface
    edit "W1E3_INET1"
        set type static
        set interface "Internet_1"
        set ike-version 2
        set peertype any
        set net-device disable
        {% if FOS < 7_000_000 %}
            set tunnel-search nexthop
        {% endif %}
        set add-route disable
        {% if cross_region_advpn %}
            set auto-discovery-sender enable
            set auto-discovery-receiver enable
            set auto-discovery-forwarder enable
        {% endif %}
        {% if not cross_region_advpn and FOS >= 7_000_000 %}
            set exchange-interface-ip enable
            set exchange-ip-addr4 10.200.{{dc_id}}.{{dc_id}}
        {% endif %}
        set dpd on-idle
        set dpd-retrycount 2
        set dpd-retryinterval 10
        set suite-b suite-b-gcm-128
        set psksecret W1E3_INET1
        set remote-gw {{datacenter.west.first.inet1}}
        set comments "Tunnel between WEST DC1 and EAST DC3 over INET1"
    next
end

config vpn ipsec phase2-interface
    edit "W1E3_INET1"
        set phase1name "W1E3_INET1"
        set keepalive enable
    next
end

{% if cross_region_advpn or FOS < 7_000_000 %}
config system interface
    edit "W1E3_INET1"
        set ip 10.201.13.2 255.255.255.255
        set remote-ip 10.201.13.1 255.255.255.252
        set allowaccess ping
    next
end
{% endif %}

