# CONTEXT:
# - FOS 6.4
# - Cross-region shortcuts are possible
#
# We need to ensure BGP NH are preserved:
# - using iBGP cross-region peerings in 6.4 (because eBGP Add-Path is not supported in 6.4)
# - using eBGP cross-region peerings in 7.0+ (with Å„ext-hop-unchanged to preserve BGP NH)
# BR3 must receive each of the 6 BGP NH of BR1/BR2
# DC3 must receive each of the 6 BGP NH of BR1/BR2 (cross-region edge-to-DC shortcut)

#
# Prefix lists
#

# BGP next-hops for INET1, INET2, MPLS tunnels

config router prefix-list
    edit "PFL_NH_INET1"
        config rule
            edit 1
                set prefix 10.201.0.0 255.255.0.0
                set ge 32
                set le 32
            next
        end
    next
    edit "PFL_NH_INET2"
        config rule
            edit 1
                set prefix 10.202.0.0 255.255.0.0
                set ge 32
                set le 32
            next
        end
    next
    edit "PFL_NH_MPLS"
        config rule
            edit 1
                set prefix 10.203.0.0 255.255.0.0
                set ge 32
                set le 32
            next
        end
    next
end

# Overlay subnets of INET1, INET2, MPLS tunnels

config router prefix-list
    edit "PFL_OL_INET1"
        config rule
            edit 1
                set prefix 10.201.0.0 255.255.0.0
                unset ge
                set le 30
            next
        end
    next
    edit "PFL_OL_INET2"
        config rule
            edit 1
                set prefix 10.202.0.0 255.255.0.0
                unset ge
                set le 30
            next
        end
    next
    edit "PFL_OL_MPLS"
        config rule
            edit 1
                set prefix 10.203.0.0 255.255.0.0
                unset ge
                set le 30
            next
        end
    next
end

