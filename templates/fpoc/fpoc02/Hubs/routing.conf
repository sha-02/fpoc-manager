{% if routing == 'ebgp' and overlay == 'static' %}
# =============== eBGP routing with exchange-interface-ip ==============================================
#
# eBGP peerings with Spokes
# mode-cfg cannot used without using loopbacks on Spokes since the Spokes overlay-ip is not predictable with mode-cfg
# RID is based on overlay-ip since eBGP PoC is currently only for exchange-interface-ip
{% if advpn %}
# "next-hop unchanged" needed to ensure BGP next-hop are kept untouched all the way from the originator to the recipients
# "ebgp-enforce-multihop enable" required by "next-hop unchanged".
{% endif %}

config router bgp
    set as 65000
    set router-id 192.168.255.254
    config neighbor
        edit "192.168.255.1"
            {% if advpn %}
                set attribute-unchanged next-hop
                set ebgp-enforce-multihop enable
            {% endif %}
            set remote-as 65001
            set interface "vpn"
            set keep-alive-timer 10
            set holdtime-timer 30
            set connect-timer 1
        next
        edit "192.168.255.2"
            {% if advpn %}
                set attribute-unchanged next-hop
                set ebgp-enforce-multihop enable
            {% endif %}
            set remote-as 65002
            set interface "vpn"
            set keep-alive-timer 10
            set holdtime-timer 30
            set connect-timer 1
        next
        edit "192.168.255.3"
            {% if advpn %}
                set attribute-unchanged next-hop
                set ebgp-enforce-multihop enable
            {% endif %}
            set remote-as 65003
            set interface "vpn"
            set keep-alive-timer 10
            set holdtime-timer 30
            set connect-timer 1
        next
    end
    config network
        edit 1
            set prefix 192.168.0.0 255.255.255.0
        next
    end
end
{% endif %}

{% if routing == 'ibgp-confederation' and overlay == 'static' %}
# =============== iBGP with confederation ===================================
#
# mode-cfg cannot used without using loopbacks on Spokes since the Spokes' overlay-ip is not predictable with mode-cfg
# RID is based on overlay-ip since eBGP PoC is currently only for exchange-interface-ip

config router bgp
    set as 65000
    set router-id 192.168.255.254
    set confederation-identifier 65123
    set confederation-peers "65001" "65002" "65003"
    config neighbor
        edit "192.168.255.1"
            set remote-as 65001
            set interface "vpn"
            set keep-alive-timer 10
            set holdtime-timer 30
            set connect-timer 1
        next
        edit "192.168.255.2"
            set remote-as 65002
            set interface "vpn"
            set keep-alive-timer 10
            set holdtime-timer 30
            set connect-timer 1
        next
        edit "192.168.255.3"
            set remote-as 65003
            set interface "vpn"
            set keep-alive-timer 10
            set holdtime-timer 30
            set connect-timer 1
        next
    end
    config network
        edit 1
            set prefix 192.168.0.0 255.255.255.0
        next
    end
end
{% endif %}
