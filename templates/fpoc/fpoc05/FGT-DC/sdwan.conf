{% if FOS >= 6_002_005 %}
    # SD-WAN manual rules for ADVPN "domain" routing strategy
    {% if FOS >= 6_004_001 %}
    config system sdwan
    set status enable
    config zone
        edit "sdwan_overlay_internet"
        next
        edit "sdwan_overlay_mpls"
        next
    end
    config members
        edit 1
            set interface "advpn1"
            set zone "sdwan_overlay_internet"
        next
        edit 2
            set interface "advpn2"
            set zone "sdwan_overlay_internet"
        next
        edit 3
            set interface "advpn3"
            set zone "sdwan_overlay_internet"
        next
        edit 4
            set interface "advpn4"
            set zone "sdwan_overlay_mpls"
        next
    end
    {% endif %}

    {% if FOS <= 6_004_000 %}
    config system virtual-wan-link
        set status enable
        config members
            edit 1
                set interface "advpn1"
            next
            edit 2
                set interface "advpn2"
            next
            edit 3
                set interface "advpn3"
            next
            edit 4
                set interface "advpn4"
            next
        end
    {% endif %}

    config service
        edit 1
            set name "from_advpn1_to_advpn1-2-4"
            set input-device "advpn1"
            set dst "all"
            set src "all"
            set priority-members 1 2 4
        next
        edit 2
            set name "from_advpn2_to_advpn2-1-4"
            set input-device "advpn2"
            set dst "all"
            set src "all"
            set priority-members 2 1 4
        next
        edit 3
            set name "from_advpn4_to_advpn4-1-2"
            set input-device "advpn4"
            set dst "all"
            set src "all"
            set priority-members 4 1 2
        next
        edit 4
            set name "from_advpn3_to_advpn1-2-4"
            set input-device "advpn3"
            set dst "all"
            set src "all"
            set priority-members 1 2 4
        next
    end
end
{% endif %}
