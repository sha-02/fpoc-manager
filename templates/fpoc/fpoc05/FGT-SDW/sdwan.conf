# SD-WAN

{# ============================  FOS 6.4.1+ and 7.0 (sd-wan zones) ================================================ #}

{% if FOS >= 6_004_001 %}

{% if FOS <= 7_000_000 %}
# FOS 6.4
# 'set hold-down-time 20' to prevent falling back to most-preferred member before measuring its quality
{% else %}
# FOS 7.0+
# 'set tie-break fib-best-match' to select path with best-route to another shortcut instead of
# going back to feasible routes via Hub
{% endif %}

config system sdwan
    set status enable
    config zone
        edit "internet"
        next
        edit "mpls"
        next
        edit "overlay"
        next
    end
    config members
        edit 1
            set interface "advpn1"
            set zone "overlay"
            {% if FOS <= 7_000_000 %}
                set gateway 10.255.1.254
            {% endif %}
            set priority 35
        next
        edit 2
            set interface "advpn2"
            set zone "overlay"
            {% if FOS <= 7_000_000 %}
                set gateway 10.255.2.254
            {% endif %}
            set priority 35
        next
        edit 3
            set interface "advpn3"
            set zone "overlay"
            {% if FOS <= 7_000_000 %}
                set gateway 10.255.3.254
            {% endif %}
            set priority 35
        next
        edit 4
            set interface "advpn4"
            set zone "overlay"
            {% if FOS <= 7_000_000 %}
                set gateway 10.255.4.254
            {% endif %}
            set priority 30
        next
        edit 201
            set interface "Internet_1"
            set zone "internet"
            set gateway {{wan.inet1.subnet}}.254
            set priority 10
        next
        edit 202
            set interface "Internet_2"
            set zone "internet"
            set gateway {{wan.inet2.subnet}}.254
            set priority 10
        next
        edit 203
            set interface "LTE"
            set zone "internet"
            set gateway {{wan.inet3.subnet}}.254
            set priority 20
        next
        edit 204
            set interface "MPLS"
            set zone "mpls"
            set gateway {{wan.mpls1.subnet}}.254
            set priority 40
        next
    end
{% endif %}

