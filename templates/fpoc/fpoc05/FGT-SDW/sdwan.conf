# SD-WAN

{# ============================  FOS 6.4.1+ and 7.0 (sd-wan zones) ================================================ #}

{% if FOS >= 6_004_001 %}

{% if FOS <= 7_000_000 %}
# FOS 6.4
# 'set hold-down-time 20' to prevent falling back to most-preferred member before measuring its quality
{% else %}
# FOS 7.0+
# 'set tie-break fib-best-match' to select path with best-route to another shortcut instead of
# going back to feasible routes via Hub
{% endif %}

config system sdwan
    set status enable
    config zone
        edit "internet"
        next
        edit "mpls"
        next
        edit "overlay"
        next
    end
    config members
        edit 1
            set interface "advpn1"
            set zone "overlay"
            {% if FOS <= 7_000_000 %}
                set gateway 10.255.1.254
            {% endif %}
            set priority 35
        next
        edit 2
            set interface "advpn2"
            set zone "overlay"
            {% if FOS <= 7_000_000 %}
                set gateway 10.255.2.254
            {% endif %}
            set priority 35
        next
        edit 3
            set interface "advpn3"
            set zone "overlay"
            {% if FOS <= 7_000_000 %}
                set gateway 10.255.3.254
            {% endif %}
            set priority 35
        next
        edit 4
            set interface "advpn4"
            set zone "overlay"
            {% if FOS <= 7_000_000 %}
                set gateway 10.255.4.254
            {% endif %}
            set priority 30
        next
        edit 201
            set interface "Internet_1"
            set zone "internet"
            set gateway {{wan.inet1.subnet}}.254
            set priority 10
        next
        edit 202
            set interface "Internet_2"
            set zone "internet"
            set gateway {{wan.inet2.subnet}}.254
            set priority 10
        next
        edit 203
            set interface "LTE"
            set zone "internet"
            set gateway {{wan.inet3.subnet}}.254
            set priority 20
        next
        edit 204
            set interface "MPLS"
            set zone "mpls"
            set gateway {{wan.mpls1.subnet}}.254
            set priority 40
        next
    end
{% endif %}

{# ============================  FOS 6.2.x and 6.4.0 (no sd-wan zones) ============================================ #}
{% if FOS <= 6_004_000 %}
config system virtual-wan-link
    set status enable
    config members
        edit 1
            set interface "advpn1"
            set gateway 10.255.1.254
            set priority 35
        next
        edit 2
            set interface "advpn2"
            set gateway 10.255.2.254
            set priority 35
        next
        edit 3
            set interface "advpn3"
            set gateway 10.255.3.254
            set priority 35
        next
        edit 4
            set interface "advpn4"
            set gateway 10.255.4.254
            set priority 30
        next
        edit 201
            set interface "Internet_1"
            set gateway {{wan.inet1.subnet}}.254
            set priority 10
        next
        edit 202
            set interface "Internet_2"
            set gateway {{wan.inet2.subnet}}.254
            set priority 10
        next
        edit 203
            set interface "LTE"
            set gateway {{wan.inet3.subnet}}.254
            set priority 20
        next
        edit 204
            set interface "MPLS"
            set gateway {{wan.mpls1.subnet}}.254
            set priority 40
        next
    end
{% endif %}

{# ============================  All FOS versions ============================================================= #}
    config health-check
        edit "SLA_DC"
            set server "192.168.3.4"
            set sla-fail-log-period 10
            set sla-pass-log-period 10
            set members 1 2 3 4
            config sla
                edit 1
                    set link-cost-factor latency
                    set latency-threshold 150
                next
            end
        next
        edit "SLA_advpn1"
            set server "10.255.1.254"
            set sla-fail-log-period 10
            set sla-pass-log-period 10
            set members 1
            config sla
                edit 1
                    set link-cost-factor latency
                    set latency-threshold 150
                next
            end
        next
        edit "SLA_advpn2"
            set server "10.255.2.254"
            set sla-fail-log-period 10
            set sla-pass-log-period 10
            set members 2
            config sla
                edit 1
                    set link-cost-factor latency
                    set latency-threshold 150
                next
            end
        next
        edit "SLA_advpn3"
            set server "10.255.3.254"
            set sla-fail-log-period 10
            set sla-pass-log-period 10
            set members 3
            config sla
                edit 1
                    set link-cost-factor latency
                    set latency-threshold 150
                next
            end
        next
        edit "SLA_advpn4"
            set server "10.255.4.254"
            set sla-fail-log-period 10
            set sla-pass-log-period 10
            set members 4
            config sla
                edit 1
                    set link-cost-factor latency
                    set latency-threshold 150
                next
            end
        next
        edit "SLA_Internet"
            set server "198.18.8.8"
            set sla-fail-log-period 10
            set sla-pass-log-period 10
            {% if feasible_routes == 'none' or feasible_routes == 'rfc1918' %}
                set members 201 202 203
            {% endif %}
            {% if feasible_routes == 'remote_internet_mpls' %}
                set members 201 202 203 4
            {% endif %}
            {% if feasible_routes == 'remote_internet_all' %}
                set members 201 202 203 1 2 3 4
            {% endif %}
            config sla
                edit 1
                    set link-cost-factor latency
                    set latency-threshold 150
                next
            end
        next
        edit "SLA_inet1"
            set server "100.64.31.254"
            set sla-fail-log-period 10
            set sla-pass-log-period 10
            set members 201
            config sla
                edit 1
                    set link-cost-factor latency
                    set latency-threshold 150
                next
            end
        next
        edit "SLA_inet2"
            set server "100.64.32.254"
            set sla-fail-log-period 10
            set sla-pass-log-period 10
            set members 202
            config sla
                edit 1
                    set link-cost-factor latency
                    set latency-threshold 150
                next
            end
        next
        edit "SLA_lte"
            set server "100.64.33.254"
            set sla-fail-log-period 10
            set sla-pass-log-period 10
            set members 203
            config sla
                edit 1
                    set link-cost-factor latency
                    set latency-threshold 150
                next
            end
        next
        edit "SLA_mpls"
            set server "10.0.34.254"
            set sla-fail-log-period 10
            set sla-pass-log-period 10
            set members 204
            config sla
                edit 1
                    set link-cost-factor latency
                    set latency-threshold 150
                next
            end
        next
    end
    config service
        edit 1
            set name "PING_lowest_cost"
            set mode sla
            set protocol 1
            set dst "Corporate_subnets"
            set src "LAN"
            {% if FOS <= 7_000_000 %} {# FOS 6.2 and 6.4 #}
                set hold-down-time 20
            {% else %} {# FOS 7.0+ #}
                set tie-break fib-best-match
            {% endif %}
            config sla
                edit "SLA_DC"
                    set id 1
                next
            end
            set priority-members 1 2
        next
        edit 2
            set name "SSH_best_quality"
            set mode priority
            set protocol 6
            set start-port 22
            set end-port 22
            set dst "Corporate_subnets"
            set src "LAN"
            set health-check "SLA_DC"
            set priority-members 2 1
        next
    end
end
