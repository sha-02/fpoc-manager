{% include "fpoc/global.conf" %}
{% include "fpoc/system.alias.conf" %}

config system global
    set hostname "ISFW"
end

config system interface
    edit "port1"
        set vdom "root"
        set mode static
        set ip 192.168.0.5 255.255.255.0
        set allowaccess ping
        set alias "ISFW"
    next
    edit "port5"
        set vdom "root"
        set mode static
        set ip 192.168.100.1 255.255.255.0
        set allowaccess ping
        set alias "LAN"
    next
    edit "port10"
        set allowaccess ping https ssh http telnet
        set alias "OOB Management"
    next
end

config firewall policy
    edit 1
        set srcintf "any"
        set dstintf "any"
        set srcaddr "all"
        set dstaddr "all"
        set action accept
        set schedule "always"
        set service "ALL"
    next
end

config router ospf
    set router-id 192.168.0.5
    config area
        edit 0.0.0.0
        next
    end
    config ospf-interface
        edit "isfw"
            set interface "port1"
            set priority 1
        next
    end
    config network
        edit 1
            set prefix 192.168.0.0 255.255.0.0
        next
    end
end
