config system global
    set hostname Hub-2
    
        set gui-theme melongene
    
end

# Internet and OOB management interfaces

config system interface
    edit "port1"
        set vdom "root"
        set mode static
        
            set ip 198.51.100.2 255.255.255.0
        
        set allowaccess ping
        set alias "Internet"
    next
    edit "port5"
        set vdom "root"
        set mode static
        
            set ip 192.168.2.1 255.255.255.0
        
        set allowaccess ping
        set alias "LAN"
    next
    edit "port6"
        set vdom "root"
        set mode static
        
            set ip 192.168.0.2 255.255.255.0
        
        set allowaccess ping
        set alias "ISFW"
    next
    edit "port10"
        set allowaccess ping https ssh http telnet
        set alias "OOB Management"
    next
end

# addresses and groups


## IPsec

config vpn ipsec phase1-interface
    edit "advpn"
        set type dynamic
        set interface "port1"
        set peertype any
        set net-device disable
        
        set add-route disable
        set auto-discovery-sender enable
        set dpd on-idle
        set dpd-retryinterval 60
        set proposal aes128-sha1
        set psksecret fortinet
    next
end

config vpn ipsec phase2-interface
    edit "advpn"
        set phase1name "advpn"
        set proposal aes128-sha1
    next
end

config system interface
    edit "advpn"
        
            set ip 10.10.11.1 255.255.255.255
            set remote-ip 10.10.11.254 255.255.255.0
        
        set allowaccess ping
    next
end

# FW policies

config firewall policy
    edit 1
        set srcintf "any"
        set dstintf "any"
        set srcaddr "all"
        set dstaddr "all"
        set action accept
        set schedule "always"
        set service "ALL"
    next
end

## Routing

config router static
    edit 1
        set gateway 198.51.100.254
        set device "port1"
    next
end

config router prefix-list
    edit "PF_REDIS_CONNECTED"
        config rule
            edit 1
                
                    set prefix 192.168.2.0 255.255.255.0
                
                unset ge
                unset le
            next
            edit 2
                set prefix 192.168.0.0 255.255.255.0
                unset ge
                unset le
            next
        end
    next
end

config router route-map
    edit "RM_REDIS_CONNECTED"
        config rule
            edit 1
                set match-ip-address "PF_REDIS_CONNECTED"
            next
            edit 2
                set action deny
            next
        end
    next
    edit "RM_OSPF_TO_BGP"
        config rule
            edit 1
                
                    set set-local-preference 25
                
                set set-weight 0
            next
        end
    next
end

config router ospf
    
        set router-id 192.168.0.2
    
    config area
        edit 0.0.0.0
        next
    end
    config ospf-interface
        edit "isfw"
            set interface "port6"
            
                set priority 10
            
        next
    end
    config network
        edit 1
            set prefix 192.168.0.0 255.255.0.0
        next
    end
    config redistribute "bgp"
        set status enable
        
            set metric 5
            set tag 2
        
    end
end

config router bgp
    set as 65000
    
        set router-id 192.168.2.1
    
    set distance-internal 100
    config neighbor-group
        edit "advpn"
            set advertisement-interval 10
            set next-hop-self enable
            set remote-as 65000
            set keep-alive-timer 2
            set holdtime-timer 6
            set route-reflector-client enable
        next
    end
    config neighbor-range
        edit 1
            
                set prefix 10.10.11.0 255.255.255.0
            
            set neighbor-group "advpn"
        next
    end
    config redistribute "connected"
        set status enable
        set route-map "RM_REDIS_CONNECTED"
    end
    config redistribute "ospf"
        set status enable
        set route-map "RM_OSPF_TO_BGP"
    end
end