# Internet and OOB management interfaces

config system interface
    edit "INET1"
        set vdom "root"
        set interface "port1"
        set mode static
        set vlanid 11
        set ip 100.64.11.1 255.255.255.0
        set allowaccess ping
        set alias "Internet-1"
        set role wan
    next
    edit "INET2"
        set vdom "root"
        set interface "port1"
        set mode static
        set vlanid 12
        set ip 100.64.12.1 255.255.255.0
        set allowaccess ping
        set alias "Internet-2"
        set role wan
    next
    edit "port5"
        set vdom "root"
        set mode static
        set ip 192.168.1.254 255.255.255.0
        set allowaccess ping
        set role lan
        set alias "LAN-1"
    next
    edit "port6"
        set vdom "root"
        set mode static
        set ip 192.168.11.254 255.255.255.0
        set allowaccess ping
        set role lan
        set alias "LAN-11"
    next
    edit "port10"
        set vdom "root"
        set allowaccess ping https ssh http telnet
        set alias "OOB Management"
    next
end


# addresses and groups

config firewall address
    edit "FGT1-LAN1"
        set allow-routing enable
        set subnet 192.168.1.0 255.255.255.0
    next
    edit "FGT1-LAN11"
        set allow-routing enable
        set subnet 192.168.11.0 255.255.255.0
    next
    edit "FGT2-LAN2"
        set allow-routing enable
        set subnet 192.168.2.0 255.255.255.0
    next
    edit "FGT2-LAN22"
        set allow-routing enable
        set subnet 192.168.22.0 255.255.255.0
    next
end

config firewall addrgrp
    edit "FGT1-LANs"
        set member "FGT1-LAN1" "FGT1-LAN11"
        set allow-routing enable
    next
    edit "FGT2-LANs"
        set member "FGT2-LAN2" "FGT2-LAN22"
        set allow-routing enable
    next
end








# First IPsec tunnel

config vpn ipsec phase1-interface
    
    edit "vpn1"
    

        
            set type static
            set peertype any
        
        set interface "INET1"
        set ike-version 2
        
        set proposal aes128-sha1
        set dhgrp 14
         
            set localid "FGT-A_vpn1"
            set remote-gw 100.64.21.2
        
        set psksecret 111111
    next
end

config vpn ipsec phase2-interface
    
    edit "vpn1"
        set phase1name "vpn1"
    

        set proposal aes128-sha1
        set dhgrp 14
         
            set auto-negotiate enable
        
        
        
    next
end

# Second IPsec tunnel

config vpn ipsec phase1-interface
    
    edit "vpn2"
    

        
            set type static
            set peertype any
        

        set interface "INET2"
        set ike-version 2
        
        set proposal aes128-sha1
        set dhgrp 14
         
            set localid "FGT-A_vpn2"
            set remote-gw 100.64.22.2
        
        set psksecret 222222
    next
end

config vpn ipsec phase2-interface
    
    edit "vpn2"
        set phase1name "vpn2"
    

        set proposal aes128-sha1
        set dhgrp 14
         
            set auto-negotiate enable
        
        
        
    next
end








# Policies

config firewall policy
    edit 4
        set name "Deny Internet"
        set srcintf "port5" "port6"
        set dstintf "INET1" "INET2"
        set srcaddr "RFC1918-private-subnets"
        set dstaddr "RFC1918-private-subnets"
        set schedule "always"
        set service "ALL"
        set logtraffic disable
    next
    edit 1
        set name "Internet Access"
        set srcintf "port5" "port6"
        set dstintf "INET1" "INET2"
        
            set srcaddr "FGT1-LANs"
        
        set dstaddr "all"
        set action accept
        set schedule "always"
        set service "ALL"
        set logtraffic disable
        set nat enable
    next
    edit 2
        set name "lan -> vpn"
        set srcintf "port5" "port6"
        set dstintf "vpn1" "vpn2"
        
            set srcaddr "FGT1-LANs"
            set dstaddr "FGT2-LANs"
        
        set action accept
        set schedule "always"
        set service "ALL"
        set logtraffic disable
    next
    edit 3
        set name "vpn -> lan"
        set srcintf "vpn1" "vpn2"
        set dstintf "port5" "port6"
        
            set srcaddr "FGT2-LANs"
            set dstaddr "FGT1-LANs"
        
        set action accept
        set schedule "always"
        set service "ALL"
        set logtraffic disable
    next
end

# Static default-routes for Internet and MPLS accesses

config router static
    edit 1
        set gateway 100.64.11.254
        set device "INET1"
        set comment "default-route to Internet-1"
    next
    edit 2
        set gateway 100.64.12.254
        set device "INET2"
        set comment "default-route to Internet-2"
    next
end


# =============== static routing ======================================================================
#
config router static
    edit 11
        set device "vpn1"
        
            set dstaddr "FGT2-LANs"
        
    next
    edit 22
        set device "vpn2"
        
            set dstaddr "FGT2-LANs"
        
    next
end











