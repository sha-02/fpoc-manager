# ===== Interfaces
#

config system interface
    edit "Inet1"
        set vdom "root"
        set interface "port1"
        set vlanid {{wan.inet1.vlanid}}
        set mode static
        set ip {{wan.inet1.subnet}}.{{i}} 255.255.255.0
        set allowaccess ping
        set alias "Internet-1"
        set role wan
    next
    edit "Inet2"
        set vdom "root"
        set interface "port1"
        set vlanid {{wan.inet2.vlanid}}
        set mode static
        set ip {{wan.inet2.subnet}}.{{i}} 255.255.255.0
        set allowaccess ping
        set alias "Internet-2"
        set role wan
    next
    edit "Inet3"
        set vdom "root"
        set interface "port1"
        set vlanid {{wan.inet3.vlanid}}
        set mode static
        set ip {{wan.inet3.subnet}}.{{i}} 255.255.255.0
        set allowaccess ping
        set alias "Internet-3"
        set role wan
    next
    edit "port5"
        set vdom "root"
        set mode static
        set ip 192.168.{{i}}.254 255.255.255.0
        set allowaccess ping
        set alias "LAN"
        set role lan
    next
    edit "port10"
        set vdom "root"
        set allowaccess ping https ssh http telnet
        set alias "OOB MGMT"
        set role lan
    next
end
