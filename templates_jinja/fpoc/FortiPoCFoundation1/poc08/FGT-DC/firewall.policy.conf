# FW Policies
# no IPS profile is applied because IPS process did not start correctly when mixing AppCtrl + IPS profiles

config firewall policy
    edit 1
        set name "Deny Internet"
        {% if vrf_aware_overlay and FOS >= 7_002_000 %}
            set srcintf "port5" "DC1" "DC2" "DC3"
        {% else %}
            set srcintf "port5"
        {% endif %}
        set dstintf "internet"
        set srcaddr "RFC1918-private-subnets"
        set dstaddr "RFC1918-private-subnets"
        set schedule "always"
        set service "ALL"
        set logtraffic all
        set comments "Good practice FW rule"
    next
    edit 2
        set name "Internet"
        {% if vrf_aware_overlay and FOS >= 7_002_000 %}
            set srcintf "port5" "DC1" "DC2" "DC3"
            set srcaddr "DataCenter0" "DataCenter1" "DataCenter2" "DataCenter3"
        {% else %}
            set srcintf "port5"
            set srcaddr "DataCenter"
        {% endif %}
        set dstintf "internet"
        set dstaddr "all"
        set action accept
        set schedule "always"
        set service "ALL"
        set utm-status enable
        set ssl-ssh-profile "deep-inspection"
        set av-profile "default"
        set application-list "default"
        set logtraffic all
        set nat enable
    next
{% if remote_internet == 'mpls' or remote_internet == 'all' %}
    edit 5
        set name "VPN -> Internet (RIA)"
        set srcintf "overlay"
        set dstintf "internet"
        set srcaddr "Corporate_subnets"
        set dstaddr "all"
        set action accept
        set schedule "always"
        set service "ALL"
        set utm-status enable
        set ssl-ssh-profile "deep-inspection"
        set av-profile "default"
        set application-list "default"
        set logtraffic all
        set comments "Remote Internet Breakout for Branches"
        set nat enable
    next
{% endif %}
    edit 3
        set name "VPN -> DC"
        set srcintf "overlay"
        set srcaddr "Corporate_subnets"
        {% if vrf_aware_overlay and FOS >= 7_002_000 %}
            set dstintf "port5" "DC1" "DC2" "DC3"
            set dstaddr "DataCenter0" "DataCenter1" "DataCenter2" "DataCenter3"
        {% else %}
            set dstintf "port5"
            set dstaddr "DataCenter"
        {% endif %}
        set action accept
        set schedule "always"
        set service "ALL"
        set logtraffic all
    next
    edit 4
        set name "VPN <-> VPN"
        set srcintf "overlay"
        set dstintf "overlay"
        set srcaddr "Corporate_subnets"
        set dstaddr "Corporate_subnets"
        set action accept
        set schedule "always"
        set service "ALL"

            set anti-replay disable
            set tcp-session-without-syn all

        set logtraffic all
    next
end
