# Static default-routes

config router static
    edit 1
        set sdwan-zone "internet"
        set comment "Default-route via Internet links"
    next
end

# MPLS underlay

config router static
    edit 2
        set dstaddr "MPLS_Underlay"
        set device "MPLS"
        set gateway {{wan.mpls1.subnet}}.254
        set comment "MPLS underlay"
    next
end