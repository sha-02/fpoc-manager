{% if FMG_FORTIGATE_ID %}
    {% import 'SETTINGS.DEVICES' as SETTINGS with context %}

    {% set datacenter = SETTINGS.DEVICES[FMG_FORTIGATE_ID].datacenter %}
    {% set bidir_sdwan = SETTINGS.DEVICES[FMG_FORTIGATE_ID].bidir_sdwan %}
{% endif %}

{% set dc1 = '' %}  {# Initialize variables outside of a 'if' block to avoid FMG creating metadata #}
{% set dc2 = '' %}

###############################################################################################################
# SD-WAN BGP neighbor


{# Define the dc-id #}
{% if region == 'West' -%}
    {%- set dc1 = datacenter.west.first.id -%}
    {%- set dc2 = datacenter.west.second.id -%}
{%- else -%} {# East region #}
    {%- set dc1 = datacenter.east.first.id -%}  {# DC3 #}
    {%- set dc2 = datacenter.east.second.id -%} {# DC4 #}
{%- endif -%}

{# BGP neighbors #}
{% set neighbors = [
    {'ip': '10.201.'~dc1~'.254', 'member': 11},
    {'ip': '10.202.'~dc1~'.254', 'member': 12},
    {'ip': '10.203.'~dc1~'.254', 'member': 13},
    {'ip': '10.201.'~dc2~'.254', 'member': 21},
    {'ip': '10.202.'~dc2~'.254', 'member': 22},
    {'ip': '10.203.'~dc2~'.254', 'member': 23},
    ]
%}

{% if bidir_sdwan == 'route_tag' or bidir_sdwan == 'route_priority' %}
config system sdwan
    config neighbor
        {% for neighbor in neighbors %}
            edit "{{neighbor.ip}}"
                set member {{neighbor.member}}
                set health-check "SLA_DataCenters"
                set sla-id 1
            next
        {% endfor %}
    end
end
{% endif %}
