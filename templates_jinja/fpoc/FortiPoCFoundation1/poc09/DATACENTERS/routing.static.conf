{# ================= Default routes =========================================================================== #}
# Static default-routes

config router static
    edit 1
        unset gateway
        unset device
        set sdwan-zone "internet"
        set comment "Default-route via Internet links"
    next
end

{# ================= MPLS underlay  ============================================================================= #}
# MPLS underlay

config router static
    edit 3
        set dst {{wan.mpls_summary.network}}
        set device "MPLS"
        set gateway {{wan.mpls1.subnet}}.254
        set comment "MPLS underlay"
    next
end
