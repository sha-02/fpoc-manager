{% if FMG_FORTIGATE_ID %}
    {% import 'SETTINGS.DEVICES' as SETTINGS with context %}

    {% set region = SETTINGS.DEVICES[FMG_FORTIGATE_ID].region %}
    {% set datacenter = SETTINGS.DEVICES[FMG_FORTIGATE_ID].datacenter %}
    {% set multicast = SETTINGS.DEVICES[FMG_FORTIGATE_ID].multicast %}
{% endif %}

{% if multicast %}
###############################################################################################################
# Multicast

{% set regional_tunnels = '' %} {# Initialize variables outside of a 'if' block to avoid FMG creating metadata #}


# Inter-Regional tunnels
{% if region == 'West' %}
    {% set regional_tunnels = [ 'EAST_DC3_INET1', 'EAST_DC3_INET2', 'EAST_DC3_MPLS' ] %}
{% else %} {# East region #}
    {% set regional_tunnels = [ 'WEST_DC1_INET1', 'WEST_DC1_INET2', 'WEST_DC1_MPLS', 'WEST_DC2_INET1', 'WEST_DC2_INET2', 'WEST_DC2_MPLS' ] %}
{% endif %}

config system settings
    set multicast-forward disable
    set multicast-ttl-notchange enable
    set gui-multicast-policy enable
end

# PIM-SM is enabled on:
# - port5 because this is where the mcast sender is located and also because it is where the RP address is defined
# - Edge tunnels towards the Branches
# - the inter-regional tunnels because inter-regional multicast is allowed

config router multicast
    set multicast-routing enable
    config interface
        edit "port5"
            set pim-mode sparse-mode
        next
        edit "EDGE_INET1"
            set pim-mode sparse-mode
        next
        edit "EDGE_INET2"
            set pim-mode sparse-mode
        next
        edit "EDGE_MPLS"
            set pim-mode sparse-mode
        next
        {% for regional_tunnel in regional_tunnels %}
            edit "{{regional_tunnel}}"
                set pim-mode sparse-mode
            next
        {% endfor %}
    end
end

config firewall multicast-policy
    edit 1
        set name "permit all"
        set srcintf "any"
        set dstintf "any"
        set srcaddr "all"
        set dstaddr "all"
    next
end

# Each DC is rendez-vous point for a set of multicast groups
# WEST-DC1 for mcast groups in 239.1.1.0/24
# WEST-DC2 for mcast groups in 239.1.2.0/24
# EAST-DC3 for mcast groups in 239.2.1.0/24
# The generic convention is 239.<region-id>.(dc-number).0/24

config router multicast
    config pim-sm-global
        config rp-address
            edit 1
                set ip-address {{datacenter['west']['first']['lan']}}
                set group "multicast-group-west-dc1"
            next
            edit 2
                set ip-address {{datacenter['west']['second']['lan']}}
                set group "multicast-group-west-dc2"
            next
            edit 3
                set ip-address {{datacenter['east']['first']['lan']}}
                set group "multicast-group-east-dc3"
            next
        end
    end
end
{% endif %}
