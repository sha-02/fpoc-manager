{% if FMG_FORTIGATE_ID %}
    {% import 'SETTINGS.DEVICES' as SETTINGS with context %}

    {% set lan = SETTINGS.DEVICES[FMG_FORTIGATE_ID].lan %}
{% endif %}

###############################################################################################################
# FW addresses and groups

config firewall address
    edit "LAN"
        set subnet {{lan.subnet}} {{lan.mask}}
    next
    edit "Corporate"
        set subnet 10.0.0.0 255.0.0.0
    next
end

## Internet Server

config firewall address
    edit "InternetServer"
        set subnet 198.18.8.8 255.255.255.255
    next
end

config firewall internet-service-custom
    edit "Foundation1.InternetServer.HTTP"
        set reputation 5
        set comment ''
        config entry
            edit 1
                set protocol 6
                config port-range
                    edit 1
                        set start-port 80
                        set end-port 80
                    next
                end
                set dst "InternetServer"
            next
        end
    next
    edit "Foundation1.InternetServer.Proxy"
        set reputation 5
        set comment ''
        config entry
            edit 1
                set protocol 6
                config port-range
                    edit 1
                        set start-port 8080
                        set end-port 8080
                    next
                end
                set dst "InternetServer"
            next
        end
    next
    edit "Foundation1.InternetServer.SIP"
        set reputation 5
        set comment ''
        config entry
            edit 1
                set protocol 17
                config port-range
                    edit 1
                        set start-port 5061
                        set end-port 5061
                    next
                end
                set dst "InternetServer"
            next
        end
    next
end

config firewall internet-service-custom-group
    edit "Foundation1.InternetServer"
        set member "Foundation1.InternetServer.HTTP" "Foundation1.InternetServer.Proxy" "Foundation1.InternetServer.SIP"
    next
end
