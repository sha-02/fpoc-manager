{% if FMG_FORTIGATE_ID %}
    {% import 'SETTINGS.DEVICES' as SETTINGS with context %}

    {% set lan = SETTINGS.DEVICES[FMG_FORTIGATE_ID].lan %}
    {% set branch_id = SETTINGS.DEVICES[FMG_FORTIGATE_ID].branch_id %}
    {% set loopback = SETTINGS.DEVICES[FMG_FORTIGATE_ID].loopback %}
    {% set vrf_aware_overlay = SETTINGS.DEVICES[FMG_FORTIGATE_ID].vrf_aware_overlay %}
    {% set FOS = SETTINGS.DEVICES[FMG_FORTIGATE_ID].FOS %}
{% endif %}

###############################################################################################################
# FW addresses and groups

config firewall address
    {# edit "LAN" #}
    {#     set subnet {{lan.subnet}} {{lan.mask}} #}
    {# next #}
    edit "Corporate"
        set subnet 10.0.0.0 255.0.0.0
    next
    edit "lo-BGP"
        set subnet {{loopback}} 255.255.255.255
    next
end

# In-House Applications running on DC servers

{% set servers = {
    'SRV-WEST-DC1': '10.1.0.7',
    'SRV-WEST-DC2': '10.2.0.7',
    'SRV-EAST-DC1': '10.4.0.7',
} %}

{% if vrf_aware_overlay and FOS >= 7_002_000 %}
    {% set servers = {
        'SRV-WEST-DC1': '10.1.0.7',
        'SRV-WEST-DC1-SEG1': '10.1.1.7',
        'SRV-WEST-DC1-SEG2': '10.1.2.7',

        'SRV-WEST-DC2': '10.2.0.7',
        'SRV-WEST-DC2-SEG1': '10.2.1.7',
        'SRV-WEST-DC2-SEG2': '10.2.2.7',

        'SRV-EAST-DC1': '10.4.0.7',
        'SRV-EAST-DC1-SEG1': '10.4.10.7',
        'SRV-EAST-DC1-SEG2': '10.4.20.7',
    } %}
{% endif %}

config firewall address
{% for name, ip in servers.items() %}
        edit "{{name}}"
            set subnet {{ip}} 255.255.255.255
        next
{% endfor %}
end

{% set members = servers.keys()|join(' ') %}
config firewall addrgrp
    edit "DC_Servers"
        set member {{members}}
    next
end

config firewall internet-service-custom
    edit "DC.Services"
        set reputation 5
        set comment ''
        config entry
            edit 1
                set protocol 6
                config port-range
                    edit 1
                        set start-port 80
                        set end-port 80
                    next
                    edit 2
                        set start-port 8080
                        set end-port 8083
                    next
                end
                set dst "DC_Servers"
            next
            edit 2
                set protocol 17
                config port-range
                    edit 1
                        set start-port 8080
                        set end-port 8080
                    next
                end
                set dst "DC_Servers"
            next
            edit 3
                set protocol 1
                set dst "DC_Servers"
            next
        end
    next
end
