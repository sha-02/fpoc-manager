{% if FMG_FORTIGATE_ID %}
    {% import 'SETTINGS.DEVICES' as SETTINGS with context %}

    {% set name = SETTINGS.DEVICES[FMG_FORTIGATE_ID].name %}
    {% set vrf_aware_overlay = SETTINGS.DEVICES[FMG_FORTIGATE_ID].vrf_aware_overlay %}
    {% set FOS = SETTINGS.DEVICES[FMG_FORTIGATE_ID].FOS %}
{% endif %}

###############################################################################################################

config system global
    set hostname {{name}}
end

{% if vrf_aware_overlay %}
# inter-vrf interfaces needed to allow Internet access for the LAN VRFs
# On real appliance we would use npu-vlink instead of software vdom-link

    config system vdom-link
    {% for name in inter_segments %}
        edit "{{name}}"
            set type ethernet
        next
    {% endfor %}
    end
{% endif %}
