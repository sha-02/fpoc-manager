{% if FMG_FORTIGATE_ID %}
    {% import 'SETTINGS.DEVICES' as SETTINGS with context %}

    {% set remote_internet = SETTINGS.DEVICES[FMG_FORTIGATE_ID].remote_internet %}
    {% set FOS = SETTINGS.DEVICES[FMG_FORTIGATE_ID].FOS %}
    {% set vrf_aware_overlay = SETTINGS.DEVICES[FMG_FORTIGATE_ID].vrf_aware_overlay %}
{% endif %}

###############################################################################################################
# FW Policies
# no IPS profile is applied because IPS process did not start correctly when mixing AppCtrl + IPS profiles


{% set zone_members = '' %}   {# Initialize to avoid FMG creating a meta-field #}

{% set internal = 'port5' %}
{% if vrf_aware_overlay %}

    # zone for all CE VRF interfaces
    {% set zone_members = cevrf_segments.keys()|join(' ') -%}
    config system zone
        edit "SEGMENTS"
            set interface {{zone_members}}
        next
    end

    # zone regrouping all CEVRF-PEVRF links terminated on the CE VRFs
    {% set zone_members = [] -%}
    {% for name in inter_segments -%}
        {% do zone_members.append(name+'1') -%}
    {% endfor -%}
    config system zone
        edit "SEGMENTS_OUT"
            set interface {{zone_members|join(' ')}}
        next
    end

    # zone regrouping all CEVRF-PEVRF links terminated on the PE VRF
    {% set zone_members = [] -%}
    {% for name in inter_segments -%}
        {% do zone_members.append(name+'0') -%}
    {% endfor -%}
    config system zone
        edit "SEGMENTS_IN"
            set interface {{zone_members|join(' ')}}
        next
    end

    {% if vrf_seg0 != vrf_pe %} {# seg0/port5 is a CE VRF, so it is part of the cevrf_segments #}
        {% set internal = '' %}
    {% endif %}
{% endif %}


config firewall policy
    edit 1
        set name "Deny Internet"
        set srcintf {{internal}} {{"SEGMENTS_IN" if vrf_aware_overlay }}
        set dstintf "internet"
        set srcaddr "RFC1918-private-subnets"
        set dstaddr "RFC1918-private-subnets"
        set schedule "always"
        set service "ALL"
        set logtraffic all
        set comments "Good practice FW rule"
        set global-label "Internet"
    next
    {% if vrf_aware_overlay %}
        edit 6
            set name "CE VRF to PE VRF"
            set srcintf "SEGMENTS"
            set dstintf "SEGMENTS_OUT"
            set action accept
            set srcaddr "Corporate"
            set dstaddr "all"
            set schedule "always"
            set service "ALL"
            set logtraffic all
            {{ "set nat enable" if vrf_pe!=0 }}
            set global-label "Internet"
        next
    {% endif %}
    edit 2
        set name "Internet (DIA)"
        set srcintf {{internal}} {{"SEGMENTS_IN" if vrf_aware_overlay }}
        set dstintf "internet"
        set srcaddr "Corporate"
        set dstaddr "all"
        set action accept
        set schedule "always"
        set service "ALL"
        set utm-status enable
        set ssl-ssh-profile "deep-inspection"
        set av-profile "default"
        set application-list "default"
        set logtraffic all
        set nat enable
        set global-label "Internet"
    next
    edit 3
        set name "Corporate Out"
        set srcintf {{internal}} {{"SEGMENTS" if vrf_aware_overlay }}
        set dstintf "overlay"
        set srcaddr "Corporate"
        set dstaddr "Corporate"
        set action accept
        set utm-status enable
        set ssl-ssh-profile "deep-inspection"
        set application-list "default"
        set schedule "always"
        set service "ALL"
        set logtraffic all
        set comments "Corporate Services"
        set global-label "Corporate Traffic"
    next
{% if remote_internet == 'mpls' or remote_internet == 'all' %}
    edit 5
        set name "Internet (RIA)"
        set srcintf {{internal}} {{"SEGMENTS_IN" if vrf_aware_overlay }}
        set dstintf "overlay"
        set srcaddr "Corporate"
        set dstaddr "all"
        set action accept
        set utm-status enable
        set ssl-ssh-profile "deep-inspection"
        set application-list "default"
        set schedule "always"
        set service "ALL"
        set logtraffic all
        set comments "Remote Internet Breakout - no NAT"
        set global-label "Corporate Traffic"
    next
{% endif %}
    edit 4
        set name "Corporate In"
        set srcintf "overlay"
        set dstintf {{internal}} "lo-BGP" {{"SEGMENTS" if vrf_aware_overlay }}
        set srcaddr "Corporate"
        set dstaddr "Corporate" "lo-BGP"
        set action accept
        set schedule "always"
        set service "ALL"
        set logtraffic all
        set comments "no UTM inbound - it is applied outbound"
        set global-label "Corporate Traffic"
    next
end
