{% if FMG_FORTIGATE_ID %}
    {% import 'SETTINGS.DEVICES' as SETTINGS with context %}

    {% set remote_internet = SETTINGS.DEVICES[FMG_FORTIGATE_ID].remote_internet %}
{% endif %}

###############################################################################################################
# FW Policies
# no IPS profile is applied because IPS process did not start correctly when mixing AppCtrl + IPS profiles

config firewall policy
    edit 1
        set name "Deny Internet"
        set srcintf "port5"
        set dstintf "internet"
        set srcaddr "RFC1918-private-subnets"
        set dstaddr "RFC1918-private-subnets"
        set schedule "always"
        set service "ALL"
        set logtraffic all
        set comments "Good practice FW rule"
    next
    edit 2
        set name "Internet (DIA)"
        set srcintf "port5"
        set dstintf "internet"
        set srcaddr "Corporate"
        set dstaddr "all"
        set action accept
        set schedule "always"
        set service "ALL"
        set utm-status enable
        set ssl-ssh-profile "deep-inspection"
        set av-profile "default"
        set application-list "default"
        set logtraffic all
        set nat enable
    next
    edit 3
        set name "Corporate Out"
        set srcintf "port5"
        set dstintf "overlay"
        set srcaddr "Corporate"
        set dstaddr "Corporate"
        set action accept
        set utm-status enable
        set ssl-ssh-profile "deep-inspection"
        set application-list "default"
        set schedule "always"
        set service "ALL"
        set logtraffic all
    next
{% if remote_internet == 'mpls' or remote_internet == 'all' %}
    edit 5
        set name "Internet (RIA)"
        set srcintf "port5"
        set dstintf "overlay"
        set srcaddr "Corporate"
        set dstaddr "all"
        set action accept
        set utm-status enable
        set ssl-ssh-profile "deep-inspection"
        set application-list "default"
        set schedule "always"
        set service "ALL"
        set logtraffic all
        set comments "Remote Internet Breakout - no NAT"
    next
{% endif %}
    edit 4
        set name "Corporate In"
        set srcintf "overlay"
        set dstintf "port5" "lo-BGP"
        set srcaddr "Corporate"
        set dstaddr "Corporate" "lo-BGP"
        set action accept
        set schedule "always"
        set service "ALL"
        set logtraffic all
        set comments "no UTM inbound - it is applied outbound"
    next
end
