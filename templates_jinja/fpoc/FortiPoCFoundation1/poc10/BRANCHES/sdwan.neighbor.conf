{% if FMG_FORTIGATE_ID %}
    {% import 'SETTINGS.DEVICES' as SETTINGS with context %}

    {% set region_id = SETTINGS.DEVICES[FMG_FORTIGATE_ID].region %}
    {% set bidir_sdwan = SETTINGS.DEVICES[FMG_FORTIGATE_ID].bidir_sdwan %}
    {% set FOS = SETTINGS.DEVICES[FMG_FORTIGATE_ID].FOS %}
{% endif %}

###############################################################################################################
# SD-WAN BGP neighbor

{% if bidir_sdwan == 'remote_sla' and FOS >= 7_002_001 %}
config system sdwan
    config neighbor
        edit "10.200.{{region_id}}.254"
            set health-check "SLA_DataCenters"
            set member 111 122 133 211 222 233
            set sla-id 1
        next
        edit "10.200.{{region_id}}.253"
            set health-check "SLA_DataCenters"
            set member 111 122 133 211 222 233
            set sla-id 1
        next
    end
end
{% endif %}
