{% if FMG_FORTIGATE_ID %}
    {% import 'SETTINGS.DEVICES' as SETTINGS with context %}

    {% set datacenter = SETTINGS.DEVICES[FMG_FORTIGATE_ID].datacenter %}
    {% set FOS = SETTINGS.DEVICES[FMG_FORTIGATE_ID].FOS %}
    {% set region = SETTINGS.DEVICES[FMG_FORTIGATE_ID].region %}
    {% set remote_internet = SETTINGS.DEVICES[FMG_FORTIGATE_ID].remote_internet %}
    {% set wan = SETTINGS.DEVICES[FMG_FORTIGATE_ID].wan %}
{% endif %}

###############################################################################################################
# SD-WAN

# 'set hold-down-time 20' to prevent falling back to most-preferred shortcut before measuring its quality
#
# 'set tie-break fib-best-match' to select path with best-route to another shortcut instead of
# going back to feasible routes via Hub

{% set ipsec_overlays = [
    {'id': 111, 'interface': 'H1_INET1'},
    {'id': 122, 'interface': 'H1_INET2'},
    {'id': 112, 'interface': 'H1_INET1B'},
    {'id': 121, 'interface': 'H1_INET2B'},
    {'id': 133, 'interface': 'H1_MPLS'},
    {'id': 211, 'interface': 'H2_INET1'},
    {'id': 222, 'interface': 'H2_INET2'},
    {'id': 212, 'interface': 'H2_INET1B'},
    {'id': 221, 'interface': 'H2_INET2B'},
    {'id': 233, 'interface': 'H2_MPLS'},
    ]
%}

config system sdwan
    set status enable
    config zone
        edit "internet"
        next
        edit "overlay"
        next
    end
    config members
        edit 1
            set interface "Internet_1"
            set zone "internet"
            set gateway {{wan.inet1.subnet}}.254
        next
        edit 2
            set interface "Internet_2"
            set zone "internet"
            set gateway {{wan.inet2.subnet}}.254
        next

        {% for member in ipsec_overlays %}
        edit {{member.id}}
            set interface "{{member.interface}}"
            set zone "overlay"
            set source 10.200.{{region_id}}.{{branch_id}}
            set priority 10
        next
        {% endfor %}
    end
    config health-check
        edit "SLA_DataCenters"
            set server "10.200.99.1"
            set sla-fail-log-period 10
            set sla-pass-log-period 10
            set members 111 112 122 121 133 211 212 222 221 233
            config sla
                edit 1
                    set link-cost-factor latency
                    set latency-threshold 150
                next
            end
        next
        edit "SLA_Internet"
            set server "198.18.8.8"
            set sla-fail-log-period 10
            set sla-pass-log-period 10
            {% if remote_internet == 'none' %}
                set members 1 2
            {% endif %}
            {% if remote_internet == 'mpls' %}
                set members 1 2 133 233
            {% endif %}
            {% if remote_internet == 'all' %}
                set members 1 2 111 112 122 121 133 211 212 222 221 233
            {% endif %}
            config sla
                edit 1
                    set link-cost-factor latency
                    set latency-threshold 150
                next
                edit 2
                    set link-cost-factor latency
                    set latency-threshold 300
                next
            end
        next
        edit "SLA_inet1"
            set server "{{wan.inet1.subnet}}.254"
            set sla-fail-log-period 10
            set sla-pass-log-period 10
            set members 1
            config sla
                edit 1
                    set link-cost-factor latency
                    set latency-threshold 150
                next
            end
        next
        edit "SLA_inet2"
            set server "{{wan.inet2.subnet}}.254"
            set sla-fail-log-period 10
            set sla-pass-log-period 10
            set members 2
            config sla
                edit 1
                    set link-cost-factor latency
                    set latency-threshold 150
                next
            end
        next
    end
    config service
        edit 1
            set name "Corporate_SSH"
            set mode priority
            set src "LAN"

            set hold-down-time 20
            set tie-break fib-best-match

            set internet-service enable
            set internet-service-app-ctrl 16060
            set health-check "SLA_DataCenters"
            set priority-members 111 122
        next
        edit 2
            set name "Corporate_PING"
            set mode sla
            set src "LAN"

            set hold-down-time 20
            set tie-break fib-best-match

            set internet-service enable
            set internet-service-app-ctrl 24466
            set hold-down-time 20
            config sla
                edit "SLA_DataCenters"
                    set id 1
                next
            end
            set priority-members 122 111
        next
        edit 3
            {% if region == 'West' %}
                set name "Corporate_via_DC{{datacenter.west.first.id}}"
            {% else %} {# East region #}
                set name "Corporate_via_DC{{datacenter.east.first.id}}"
            {% endif %}
            set mode sla
            set dst "Corporate"
            set src "LAN"

            set hold-down-time 20
            set tie-break fib-best-match

            config sla
                edit "SLA_DataCenters"
                    set id 1
                next
            end
            set priority-members 111 122 133
        next
        edit 4
            {% if region == 'West' %}
                set name "Corporate_via_DC{{datacenter.west.second.id}}"
            {% else %} {# East region #}
                set name "Corporate_via_DC{{datacenter.east.second.id}}"
            {% endif %}
            set mode sla
            set dst "Corporate"
            set src "LAN"

            set hold-down-time 20
            set tie-break fib-best-match

            config sla
                edit "SLA_DataCenters"
                    set id 1
                next
            end
            set priority-members 211 222 233
        next
        edit 5
            set name "Internet_HighPriority"
            set mode sla
            set src "LAN"
            set internet-service enable
            set internet-service-app-ctrl 16354 16920
            config sla
                edit "SLA_Internet"
                    set id 1
                next
            end
            {% if remote_internet == 'none' %}
                set priority-members 1 2
            {% endif %}
            {% if remote_internet == 'mpls' %}
                set priority-members 1 2 133 233
            {% endif %}
            {% if remote_internet == 'all' %}
                set priority-members 1 2 111 122 133 211 222 233
            {% endif %}
        next
        edit 6
            set name "Internet_MedPriority"
            set mode sla
            set src "LAN"
            set internet-service enable
            set internet-service-app-ctrl 33182 41468
            config sla
                edit "SLA_Internet"
                    set id 2
                next
            end
            {% if remote_internet == 'none' %}
                set priority-members 1 2
            {% endif %}
            {% if remote_internet == 'mpls' %}
                set priority-members 1 2 133 233
            {% endif %}
            {% if remote_internet == 'all' %}
                set priority-members 1 2 111 122 133 211 222 233
            {% endif %}
        next
        edit 7
            set name "Internet"
            set mode sla
            set src "LAN"
            set dst "all"
            config sla
                edit "SLA_Internet"
                    set id 2
                next
            end
            set priority-members 2 1
        next
    end
end

# SD-WAN rules for Overlay:
# ------------------------
# rules 1 and 2 leverages AppCtrl routing while rule 3 has no AppCtrl
# during learning phase, rule 1 and 2 cannot be matched which means learning traffic hits rule 3
# and can get sent out members "111 122 133 14" depending on SLA conditions
# learning traffic will hit firewall policy 3 (Corporate Out) which has AppCtrl enabled
# and therefore allows to populate 5-tuple for appctrl isdb cache
#
# SD-WAN rules for Internet underlay:
# ----------------------------------
# rules 5 and 6 (members 1 2 133 233) leverage AppCtrl routing while rule 7 (members 1 2) has no AppCtrl
# during learning phase, rule 5 and 6 cannot be matched which means learning traffic hits rule 7
# and can get sent out members "1 2" (DIA) depending on SLA conditions
# learning traffic will hit firewall policy 2 (Internet DIA) which has AppCtrl enabled
# and therefore allows to populate 5-tuple for appctrl isdb cache
# subsequent traffic to dstip-dport in appctrl cache can hit sdwan rules 5 or 6 and can be sent out members "1 2 133 233"
# depending on SLA conditions and can be allowed by firewall policies 2 (Internet DIA) or 5 (Internet RIA)
# AppCtrl is enabled on firewall policy 5 (Internet RIA) because if all DIA Internet links go down
# then traffic will hit FIB (rule 7 is ignored) and will hit RIA FW policy 5.
# If no AppCtrl was configured on RIA FW policy 5 then all Internet traffic will be subject to regular FIB lookup
# and sdwan rules 5/6 (prefer H1_MPLS over H2_MPLS) would never be matched since 5-tuple would never be populated
#
# A rule of thumb could be: Enable AppCtrl on all FW policies which have egress interfaces that leverage AppCtrl routing at sdwan layer.
