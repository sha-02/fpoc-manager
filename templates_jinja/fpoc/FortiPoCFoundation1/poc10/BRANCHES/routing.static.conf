{% if FMG_FORTIGATE_ID %}
    {% import 'SETTINGS.DEVICES' as SETTINGS with context %}

    {% set cross_region_advpn = SETTINGS.DEVICES[FMG_FORTIGATE_ID].cross_region_advpn %}
    {% set FOS = SETTINGS.DEVICES[FMG_FORTIGATE_ID].FOS %}
    {% set region = SETTINGS.DEVICES[FMG_FORTIGATE_ID].region %}
    {% set remote_internet = SETTINGS.DEVICES[FMG_FORTIGATE_ID].remote_internet %}
    {% set wan = SETTINGS.DEVICES[FMG_FORTIGATE_ID].wan %}
{% endif %}

###############################################################################################################
# Static routing

{# ================= Default routes =========================================================================== #}
# Static default-routes
{% if remote_internet == 'mpls' or remote_internet == 'all' %}
  config router static
      edit 1
          unset gateway
          unset device
          set sdwan-zone "internet" "overlay"
          set comment "Default-route via Internet and all overlays"
      next
  end
{% else %} {# 'none' #}
  config router static
      edit 1
          set device "Internet_1"
          set gateway {{wan.inet1.subnet}}.254
          set comment "Default-route via Internet-1"
      next
      edit 2
          set device "Internet_2"
          set gateway {{wan.inet2.subnet}}.254
          set comment "Default-route via Internet-2"
      next
  end
{% endif %}

{# ================= MPLS underlay  ============================================================================= #}
# MPLS underlay

config router static
    edit 3
        set dst {{wan.mpls_summary.network}}
        set device "MPLS"
        set gateway {{wan.mpls1.subnet}}.254
        set comment "MPLS underlay"
    next
end
