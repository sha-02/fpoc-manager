{% if FMG_FORTIGATE_ID %}
    {% import 'SETTINGS.DEVICES' as SETTINGS with context %}

    {% set remote_internet = SETTINGS.DEVICES[FMG_FORTIGATE_ID].remote_internet %}
    {% set cross_region_advpn = SETTINGS.DEVICES[FMG_FORTIGATE_ID].cross_region_advpn %}
    {% set FOS = SETTINGS.DEVICES[FMG_FORTIGATE_ID].FOS %}
    {% set vrf_aware_overlay = SETTINGS.DEVICES[FMG_FORTIGATE_ID].vrf_aware_overlay %}
    {% set bidir_sdwan = SETTINGS.DEVICES[FMG_FORTIGATE_ID].bidir_sdwan %}
{% endif %}

###############################################################################################################
# FW Policies
# no IPS profile is applied because IPS process did not start correctly when mixing AppCtrl + IPS profiles

{% set remote_region = '' %} {# Initialize variables outside of a 'if' block to avoid FMG creating metadata #}
{% if region == 'West' %}
    {% set remote_region = 'east' %}
{% else %}
    {% set remote_region = 'west' %}
{% endif %}

{% set zone_members = '' %}   {# Initialize to avoid FMG creating a meta-field #}
{% set internal = '' %}

{% if vrf_aware_overlay %}
    {% set zone_members = 'port5 ' ~ segments.keys()|join(' ') %}

    config system zone
        edit "LAN_segments"
            set interface {{zone_members}}
        next
    end

    {% set internal = 'LAN_segments' %}
{% else %}
    {% set internal = 'port5' %}
{% endif %}

config firewall policy
    edit 1
        set name "Deny Internet"
        set srcintf "{{internal}}"
        set dstintf "internet"
        set srcaddr "RFC1918-private-subnets"
        set dstaddr "RFC1918-private-subnets"
        set schedule "always"
        set service "ALL"
        set logtraffic all
        set comments "Good practice FW rule"
        set global-label "INTERNET"
    next
    edit 2
        set name "Internet"
        set srcintf "{{internal}}"
        set dstintf "internet"
        set srcaddr "DataCenters"
        set dstaddr "all"
        set action accept
        set schedule "always"
        set service "ALL"
        set utm-status enable
        set ssl-ssh-profile "deep-inspection"
        set av-profile "default"
        set application-list "default"
        set logtraffic all
        set nat enable
        set global-label "INTERNET"
    next
{% if remote_internet == 'mpls' or remote_internet == 'all' %}
    edit 5
        set name "VPN -> Internet (RIA)"
        set srcintf "branches"
        set dstintf "internet"
        set srcaddr "Corporate"
        set dstaddr "all"
        set action accept
        set schedule "always"
        set service "ALL"
        set utm-status enable
        set ssl-ssh-profile "deep-inspection"
        set av-profile "default"
        set application-list "default"
        set logtraffic all
        set comments "Remote Internet Breakout for Branches"
        set nat enable
        set global-label "INTERNET"
    next
{% endif %}
    edit 3
        set name "VPN -> DC"
        set srcintf "branches" "{{remote_region}}"
        set dstintf "{{internal}}" "lo-BGP" "lo-HC"
        set srcaddr "Corporate"
        set dstaddr "DataCenters" "lo-BGP" "lo-SDWAN-HC"
        set action accept
        set schedule "always"
        set service "ALL"
        set logtraffic all
        set global-label "VPN"
    next
{% if bidir_sdwan == 'remote_sla' %}
    edit 6
        set name "DC -> VPN"
        set srcintf "{{internal}}"
        set dstintf "branches" "{{remote_region}}"
        set srcaddr "DataCenters"
        set dstaddr "Corporate"
        set action accept
        set schedule "always"
        set service "ALL"
        set logtraffic all
        set global-label "VPN"
    next
{% endif %}
    edit 4
        set name "VPN <-> VPN"
        set srcintf "branches" "{{remote_region}}"
        set dstintf "branches" "{{remote_region}}"
        set srcaddr "Corporate"
        set dstaddr "Corporate"
        set action accept
        set schedule "always"
        set service "ALL"

            set anti-replay disable
            set tcp-session-without-syn all

        set logtraffic all
        set logtraffic-start enable
        set global-label "VPN"
    next
end

# logtraffic-start is enabled on branch-to-branch policy 4 so that a log is generated immediately
# and can be used in Demo/EBC to show that traffic initially flowed through the Hub before a shortcut is created
