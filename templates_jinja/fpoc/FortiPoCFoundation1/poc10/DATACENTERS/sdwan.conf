{% if FMG_FORTIGATE_ID %}
    {% import 'SETTINGS.DEVICES' as SETTINGS with context %}

    {% set dc_id = SETTINGS.DEVICES[FMG_FORTIGATE_ID].dc_id %}
    {% set region = SETTINGS.DEVICES[FMG_FORTIGATE_ID].region %}
    {% set wan = SETTINGS.DEVICES[FMG_FORTIGATE_ID].wan %}
    {% set bidir_sdwan = SETTINGS.DEVICES[FMG_FORTIGATE_ID].bidir_sdwan %}
{% endif %}

###############################################################################################################
# SD-WAN manual rules for ADVPN "domain" routing strategy (overlay stickiness)

# SD-WAN manual rules for ADVPN inter-region stickiness to guarantee that traffic initiated by a branch over an overlay
# (e.g., INET1) is forwarded inter-region through the INET1 overlays (DC to DC, and then DC to edge)

{% set west_east = '' %}  {# Initialize variables outside of a 'if' block to avoid FMG creating metadata #}
{% if region == 'West' %}
    {% set west_east = 'east' %}
{% else %} {# East region #}
    {% set west_east = 'west' %}
{% endif %}

config system sdwan
    set status enable
    config zone
        edit "internet"
        next
        edit "branches"
        next
        edit "{{west_east}}-INET"
        next
        edit "{{west_east}}-MPLS"
        next
    end
    config members
        edit 1
            set interface "EDGE_INET1"
            set zone "branches"
        next
        edit 2
            set interface "EDGE_INET2"
            set zone "branches"
        next
        edit 3
            set interface "EDGE_MPLS"
            set zone "branches"
        next
        edit 4
            set interface "Internet_1"
            set gateway {{wan.inet1.subnet}}.254
            set zone "internet"
        next
        edit 5
            set interface "Internet_2"
            set gateway {{wan.inet2.subnet}}.254
            set zone "internet"
        next
        {% if region == 'West' %}
            edit 11
                set interface "EAST1_INET1"
                set zone "{{west_east}}-INET"
            next
            edit 12
                set interface "EAST1_INET1B"
                set zone "{{west_east}}-INET"
            next
            edit 22
                set interface "EAST1_INET2"
                set zone "{{west_east}}-INET"
            next
            edit 21
                set interface "EAST1_INET2B"
                set zone "{{west_east}}-INET"
            next
            edit 33
                set interface "EAST1_MPLS"
                set zone "{{west_east}}-MPLS"
            next
        {% else %} {# East region #}
            edit 111
                set interface "WEST1_INET1"
                set zone "{{west_east}}-INET"
            next
            edit 112
                set interface "WEST1_INET1B"
                set zone "{{west_east}}-INET"
            next
            edit 122
                set interface "WEST1_INET2"
                set zone "{{west_east}}-INET"
            next
            edit 121
                set interface "WEST1_INET2B"
                set zone "{{west_east}}-INET"
            next
            edit 133
                set interface "WEST1_MPLS"
                set zone "{{west_east}}-MPLS"
            next
            edit 211
                set interface "WEST2_INET1"
                set zone "{{west_east}}-INET"
            next
            edit 212
                set interface "WEST2_INET1B"
                set zone "{{west_east}}-INET"
            next
            edit 222
                set interface "WEST2_INET2"
                set zone "{{west_east}}-INET"
            next
            edit 221
                set interface "WEST2_INET2B"
                set zone "{{west_east}}-INET"
            next
            edit 233
                set interface "WEST2_MPLS"
                set zone "{{west_east}}-MPLS"
            next
        {% endif %}
    end
    config service
        edit 1
            set name "ADVPN_for_EDGE_INET1"
            set input-device "EDGE_INET1"
            set src "all"
            set dst "all"
            set priority-members 1 2
        next
        edit 2
            set name "ADVPN_for_EDGE_INET2"
            set input-device "EDGE_INET2"
            set src "all"
            set dst "all"
            set priority-members 2 1
        next
        edit 3
            set name "ADVPN_for_EDGE_MPLS"
            set input-device "EDGE_MPLS"
            set src "all"
            set dst "all"
            set priority-members 3
        next
        edit 4
            {% if region == 'West' %}
            set name "EDGE_INET_to_EAST"
            {% else %}
            set name "EDGE_INET_to_WEST"
            {% endif %}
            set input-device "EDGE_INET1" "EDGE_INET2"
            set src "all"
            set dst "all"
            set priority-zone "{{west_east}}-INET"
        next
        edit 5
            {% if region == 'West' %}
            set name "EDGE_MPLS_to_EAST"
            {% else %}
            set name "EDGE_MPLS_to_WEST"
            {% endif %}
            set input-device "EDGE_MPLS"
            set src "all"
            set dst "all"
            set priority-zone "{{west_east}}-MPLS"
        next
        {% if region == 'West' %}
            edit 6
                set name "EAST_to_EDGE_INET"
                {% if FOS >= 7_002_000 %}
                set input-zone "{{west_east}}-INET"
                {% else %}
                set input-device "EAST1_INET1" "EAST1_INET1B" "EAST1_INET2" "EAST1_INET2B"
                {% endif %}
                set src "all"
                set dst "all"
                set priority-members 1 2
            next
            edit 7
                set name "EAST_to_EDGE_MPLS"
                {% if FOS >= 7_002_000 %}
                set input-zone "{{west_east}}-MPLS"
                {% else %}
                set input-device "EAST1_MPLS"
                {% endif %}
                set src "all"
                set dst "all"
                set priority-members 3
            next
        {% else %} {# East region #}
            edit 6
                set name "WEST_to_EDGE_INET"
                {% if FOS >= 7_002_000 %}
                set input-zone "{{west_east}}-INET"
                {% else %}
                set input-device "WEST1_INET1" "WEST1_INET1B" "WEST1_INET2" "WEST1_INET2B" "WEST2_INET1" "WEST2_INET1B" "WEST2_INET2" "WEST2_INET2B"
                {% endif %}
                set src "all"
                set dst "all"
                set priority-members 1 2
            next
            edit 7
                set name "WEST_to_EDGE_MPLS"
                {% if FOS >= 7_002_000 %}
                set input-zone "{{west_east}}-MPLS"
                {% else %}
                set input-device "WEST1_MPLS" "WEST2_MPLS"
                {% endif %}
                set src "all"
                set dst "all"
                set priority-members 3
            next
        {% endif %}
    end
end
