{% if FMG_FORTIGATE_ID %}
    {% import 'SETTINGS.DEVICES' as SETTINGS with context %}

    {% set dc_id = SETTINGS.DEVICES[FMG_FORTIGATE_ID].dc_id %}
    {% set cross_region_advpn = SETTINGS.DEVICES[FMG_FORTIGATE_ID].cross_region_advpn %}
    {% set FOS = SETTINGS.DEVICES[FMG_FORTIGATE_ID].FOS %}
    {% set vrf_aware_overlay = SETTINGS.DEVICES[FMG_FORTIGATE_ID].vrf_aware_overlay %}
    {% set region = SETTINGS.DEVICES[FMG_FORTIGATE_ID].region %}
    {% set region_id = SETTINGS.DEVICES[FMG_FORTIGATE_ID].region_id %}
    {% set bidir_sdwan = SETTINGS.DEVICES[FMG_FORTIGATE_ID].bidir_sdwan %}
    {% set lan = SETTINGS.DEVICES[FMG_FORTIGATE_ID].lan %}
    {% set loopback = SETTINGS.DEVICES[FMG_FORTIGATE_ID].loopback %}
{% endif %}

###############################################################################################################
# BGP peerings

{# Initialize variables outside of a 'if' block to avoid FMG creating metadata #}
{% set local_ASN = '' %}
{% set remote_ASN = '' %}
{% set neighbors = '' %}

{# Define which ASN is for local region and which ASN is for the remote region #}

{% if region == 'West' -%}
    {%- set local_ASN  = 65001 -%}
    {%- set remote_ASN = 65002 -%}
{%- else -%} {# East region #}
    {%- set local_ASN = 65002 -%}
    {%- set remote_ASN = 65001 -%}
{%- endif %}


# Do not advertise to EBGP peers (ie., outside the local region)

config router route-map
    edit "LOCAL_REGION_ONLY"
        config rule
            edit 1
                set set-community "no-export"
            next
        end
    next
end

# Tag-based resolution ('merge') is required with this design:
# (1) on DCs to which shortcuts can be established (branches from a remote region building shortcut to the DC),
#     in this PoC this scenario is only when cross_region_advpn is True
# (2) on DCs which can reach branches of a remote region via summary routes from multiple DCs of the remote region
#     in this PoC this is always True for EAST-DC1 because:
#     - with cross_region_advpn: regional loopback summaries are received from WEST-DC1/DC2
#     - without cross_region_advpn: regional LAN summaries are received from WEST-DC1/DC2
#     For WEST-DC1/DC2 this is never True because they connect to a single DC in EAST region
#
# For configuration simplification, tag-based resolution is always enabled on WEST-DC1/DC2, no attempt is made to only
# configure tag-based resolution when only cross_region_advpn is True

config router route-map
    edit "H1_TAG"
        config rule
            edit 1
                set set-tag 1
            next
        end
    next
    edit "H2_TAG"
        config rule
            edit 1
                set set-tag 2
            next
        end
    next
end

config router bgp
    set as {{local_ASN}}
    set router-id {{loopback}}
    set keepalive-timer 15
    set holdtime-timer 45
    set ibgp-multipath enable
    set ebgp-multipath enable

    set recursive-next-hop enable
    set tag-resolve-mode merge

    {% if bidir_sdwan == 'remote_sla' and FOS >= 7_002_001 %}
        set recursive-inherit-priority enable
    {% endif %}

    {% if not cross_region_advpn -%}
        {# Advertise regional LAN summaries between the regions #}
        config aggregate-address
            edit 1
                {% if region == 'West' %}
                    set prefix 10.0.0.0/14
                {% else %}
                    set prefix 10.4.0.0/14
                {% endif %}
            next
        end
    {% endif -%}

    config neighbor
        {% if region == 'West' -%}
            {% set neighbors = [ {'ip': '10.200.2.254', 'RM_in':'H1_TAG'} ] %}
        {% else %}
            {% set neighbors = [ {'ip': '10.200.1.254', 'RM_in':'H1_TAG'}, {'ip': '10.200.1.253', 'RM_in':'H2_TAG'}] %}
        {% endif -%}

        {% for neighbor in neighbors -%}
        edit "{{neighbor.ip}}"
            set remote-as {{remote_ASN}}
            set interface "lo-BGP"
            set update-source "lo-BGP"
            set ebgp-enforce-multihop enable

            {% if cross_region_advpn %}
                set attribute-unchanged next-hop   {# Preserve next-hop for ADVPN #}
            {% endif %}

            set advertisement-interval 1
            set link-down-failover enable
            set soft-reconfiguration enable
            set connect-timer 1

            set route-map-in "{{neighbor.RM_in}}"
            set route-map-out "REGION_OUT"
        next
        {% endfor %}
    end

    config neighbor-group
        edit "EDGE"
            set interface "lo-BGP"
            set update-source "lo-BGP"
            set remote-as {{local_ASN}}
            set route-reflector-client enable
            set advertisement-interval 1
            set soft-reconfiguration enable

            set route-map-out "EDGE_OUT"
            {% if not cross_region_advpn %}
                set next-hop-self enable
            {% endif %}
        next
    end
    config neighbor-range
        edit 1
            set prefix 10.200.{{region_id}}.0 255.255.255.0
            set neighbor-group "EDGE"
        next
    end

    config network
        edit 1
            set prefix {{lan.subnet}} {{lan.mask}}
        next
        {% if cross_region_advpn %}
            edit 102
                set prefix 10.200.0.0 255.255.0.0  {# the global loopback summary is advertised to edges #}
                set route-map "LOCAL_REGION_ONLY"  {# but it is not advertised to other regions #}
            next
            edit 103
                set prefix 10.200.{{region_id}}.0 255.255.255.0  {# send local region summary to peering regions #}
            next
        {% else %}
            edit 102
                set prefix 10.200.{{region_id}}.0 255.255.255.0  {# send local region summary to edges #}
                set route-map "LOCAL_REGION_ONLY"  {# but do not advertise it to other regions #}
            next
        {% endif %}
    end
end

{% if vrf_aware_overlay and FOS >= 7_002_000 %}
# VRF-aware overlay
# VRF 0 is used as PE VRF to carry vpnv4 prefixes and is also used as CE VRF (port5)
# VRF 1->x are CE VRFs (vlans over port5)
#
# For VPNv4 RD and RT we DO NOT use the local ASN, we use 65000 for all devices from all regions

    config router bgp
        config neighbor-group
            edit "EDGE"
                set route-reflector-client-vpnv4 enable
                set soft-reconfiguration-vpnv4 enable
                {% if FOS >= 7_002_004 %} {# No ADVPN in VRF2, only ADVPN for VRF0 and VRF1 #}
                  set route-map-out-vpnv4 "EDGE_OUT_VPNV4"
                {% else %} {# ADVPN for all VRFs #}
                  set route-map-out-vpnv4 "EDGE_OUT"
                {% endif %}
                {% if not cross_region_advpn %}
                    set next-hop-self-vpnv4 enable
                {% endif %}
            next
        end

        config neighbor
            {% for neighbor in neighbors -%}
            edit "{{neighbor.ip}}"
                set route-map-in-vpnv4 "{{neighbor.RM_in}}"
                set route-map-out-vpnv4 "REGION_OUT"
                set soft-reconfiguration-vpnv4 enable
                {% if cross_region_advpn %}
                    # ATTENTION: from tests done with 7.2.1, this setting is not honored
                    # The BGP NH of VPNV4 prefixes is changed by the BGP loopback of the DC
                    # So it breaks cross-regional shortcut routing convergence
                    set attribute-unchanged-vpnv4 next-hop   {# Preserve next-hop for ADVPN #}
                {% endif %}
            next
            {% endfor %}
        end

        config network
            {% for segment in segments.values() %}
                edit "1{{segment.vrfid}}"
                    set prefix {{segment.subnet}} {{segment.mask}}
                next
            {% endfor %}
            {% if FOS >= 7_002_004 %} {# No ADVPN in VRF2, advertise a summary 10.0.0.0/8 #}
              edit 201
                  set prefix 10.0.0.0 255.0.0.0
                  set route-map "EDGE_VRF2_ONLY"
              next
            {% endif %}
        end

        config vrf
            edit "0"
                set role pe
            next
            {% for segment in segments.values() %}
                edit "{{segment.vrfid}}"
                    set role ce
                    set rd "65000:{{segment.vrfid}}"
                    set export-rt "65000:{{segment.vrfid}}"
                    set import-rt "65000:{{segment.vrfid}}"
                next
            {% endfor %}
        end
    end
{% endif %}


