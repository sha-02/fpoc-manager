{# RFC 1918 subnets and MPLS underlay subnets #}

config firewall address
    edit "RFC1918-10.0.0.0/8"
        set subnet 10.0.0.0 255.0.0.0
        set allow-routing enable
    next
    edit "RFC1918-172.16.0.0/12"
        set subnet 172.16.0.0 255.240.0.0
        set allow-routing enable
    next
    edit "RFC1918-192.168.0.0/16"
        set subnet 192.168.0.0 255.255.0.0
        set allow-routing enable
    next
    edit "MPLS_A1"
        set subnet 10.0.14.0 255.255.255.0
        set allow-routing enable
    next
    edit "MPLS_A2"
        set subnet 10.0.15.0 255.255.255.0
        set allow-routing enable
    next
    edit "MPLS_A1sec"
        set subnet 10.0.214.0 255.255.255.0
        set allow-routing enable
    next
    edit "MPLS_A2sec"
        set subnet 10.0.215.0 255.255.255.0
        set allow-routing enable
    next
    edit "MPLS_B1"
        set subnet 10.0.24.0 255.255.255.0
        set allow-routing enable
    next
    edit "MPLS_B2"
        set subnet 10.0.25.0 255.255.255.0
        set allow-routing enable
    next
    edit "MPLS_B1sec"
        set subnet 10.0.224.0 255.255.255.0
        set allow-routing enable
    next
    edit "MPLS_B2sec"
        set subnet 10.0.225.0 255.255.255.0
        set allow-routing enable
    next
    edit "MPLS_C1"
        set subnet 10.0.34.0 255.255.255.0
        set allow-routing enable
    next
    edit "MPLS_C2"
        set subnet 10.0.35.0 255.255.255.0
        set allow-routing enable
    next
    edit "MPLS_C1sec"
        set subnet 10.0.234.0 255.255.255.0
        set allow-routing enable
    next
    edit "MPLS_C2sec"
        set subnet 10.0.235.0 255.255.255.0
        set allow-routing enable
    next
    edit "MPLS_D1"
        set subnet 10.0.44.0 255.255.255.0
        set allow-routing enable
    next
    edit "MPLS_D2"
        set subnet 10.0.45.0 255.255.255.0
        set allow-routing enable
    next
    edit "MPLS_D1sec"
        set subnet 10.0.244.0 255.255.255.0
        set allow-routing enable
    next
    edit "MPLS_D2sec"
        set subnet 10.0.245.0 255.255.255.0
        set allow-routing enable
    next
end

config firewall addrgrp
    edit "RFC1918-private-subnets"
        set member "RFC1918-10.0.0.0/8" "RFC1918-172.16.0.0/12" "RFC1918-192.168.0.0/16"
        set allow-routing enable
    next
    edit "MPLS_Underlay"
        set member "MPLS_A1" "MPLS_A2" "MPLS_B1" "MPLS_B2" "MPLS_C1" "MPLS_C2" "MPLS_D1" "MPLS_D2" "MPLS_A1sec" "MPLS_A2sec" "MPLS_B1sec" "MPLS_B2sec" "MPLS_C1sec" "MPLS_C2sec" "MPLS_D1sec" "MPLS_D2sec"
        set allow-routing enable
    next
end
