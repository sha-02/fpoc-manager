{# OOB management interface #}

{% if mgmt.vlanid == 0 %}
    config system interface
        edit "{{mgmt.interface}}"
            set vdom "root"
            set mode static
            set ip {{mgmt.ipmask}}
            set allowaccess ping https ssh http telnet fgfm
            set alias "OOB Management"
            set vrf {{mgmt.vrfid}}
        next
    end
{% else %}
    config system interface
        edit "OOB_MGMT"
            set vdom "root"
            set interface "{{mgmt.interface}}"
            set vlanid {{mgmt.vlanid}}
            set mode static
            set ip {{mgmt.ipmask}}
            set allowaccess ping https ssh http telnet fgfm
            set alias "OOB Management"
            set vrf {{mgmt.vrfid}}
        next
    end
{% endif %}

{# WAN Underlay interfaces #}

{% if WAN_underlays|default(false) %}
config system interface
    {% for ifname, intf in wan if intf.__class__.__name__ == 'Interface' %}
        {% if intf.vlanid == 0 %} {# no VLAN #}
            edit "{{intf.port}}"
                set vdom "root"
                {% if intf.dhcp %}
                    set mode dhcp
                    set defaultgw enable
                    set dns-server-override disable
                {% else %}
                    set mode static
                    set ip {{intf.ipmask}}
                {% endif %}
                set allowaccess ping
                set role wan
                set alias "{{ifname}}"
                {{ "set speed "~intf.speed if intf.speed }}
            next
        {% else %} {# VLAN #}
            edit "{{intf.name}}"
                set vdom "root"
                set interface "{{intf.port}}"
                set vlanid {{intf.vlanid}}
                {% if intf.dhcp %}
                    set mode dhcp
                    set defaultgw enable
                    set dns-server-override disable
                {% else %}
                    set mode static
                    set ip {{intf.ipmask}}
                {% endif %}
                set allowaccess ping
                set role wan
            next
            edit "{{intf.port}}" {# VLAN parent #}
                {{ "set speed "~intf.speed if intf.speed }}
            next
        {% endif %}
    {% endfor %}
end
{% endif %}
