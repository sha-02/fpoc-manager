{# Static default-route for Internet via OOB (to retrieve FGD license) #}

config router static
    edit 999
        set gateway {{mgmt_gw}}
        set device "{{mgmt.interface}}"
        set priority 65535
        set comment "OOB management"
    next
    {% if fortimanager %}
        edit 998
            set dst 198.18.8.0 255.255.255.0
            set gateway {{mgmt_gw}}
            set device "{{mgmt.interface}}"
            set comment "FortiManager inside or outside(VIP) Fabric Studio"
        next
    {% endif %}
end
