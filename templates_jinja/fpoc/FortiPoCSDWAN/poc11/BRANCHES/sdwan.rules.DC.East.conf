{% if region == 'East' %}
config system sdwan
    config service
# Traffic for EAST-DC match this rule ("DC.Services")
        edit 1
            set name "DataCenters"
            set mode priority
            set src "Corporate"
            set internet-service enable
            set internet-service-custom "DC.Services"
            set health-check "SLA_DataCenters"
            set priority-members 111 122 133
            set link-cost-factor custom-profile-1
            set packet-loss-weight 95
            set latency-weight 5
            # set hold-down-time 10
        next
# Traffic for DCs match this rule only after the custom App is identified
# For the learning phase, the traffic will hit rule #5 ('Branches')
        edit 2
            set name "DataCenters_LB"
            set mode sla
            set load-balance enable
            set src "Corporate"
            set internet-service enable
            set internet-service-app-ctrl 7932 7931 7930
            config sla
                edit "SLA_DataCenters"
                    set id 1
                next
            end
            set priority-members 111 122 133
        next
    end
end
{% endif %} {# EAST region #}
