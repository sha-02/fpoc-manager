{% extends "./routing.bgp.conf" %} {# shared jinja variables needed for BGP #}
{% block bgp_core %}
{% if remote_signaling != 'none' and region == 'West' %}

{% if remote_signaling == 'branch_community' %}
    config router community-list
        edit "Overlays_OK"
            config rule
                edit 1
                    set action permit
                    set match "65001:1"
                next
            end
        next
        edit "Overlays_NOK"
            config rule
                edit 1
                    set action permit
                    set match "65001:2"
                next
            end
        next
    end

    config router route-map
        edit "CORE_OUT"
            config rule
                edit 1
                    set match-community "Overlays_OK"
                    set set-community-delete "Overlays_OK"
                    set set-metric {{ "90" if dc_id == 1 else "95" }}
                next
                edit 2
                    set match-community "Overlays_NOK"
                    set set-community-delete "Overlays_NOK"
                    set set-metric {{ "100" if dc_id == 1 else "105" }}
                next
                edit 3
                next
            end
        next
    end
{% endif %}

{% if remote_signaling == 'branch_MED' %}
    config router route-map
        edit "CORE_OUT"
            config rule
                {% if FOS >= 7_006_005 %}
                    # Suppress all routes towards a spoke whose links are all dead
                    edit 10
                        set match-suppress enable
                        set action deny
                    next
                {% endif %}
                edit 1
                    set match-metric 90
                    set set-metric 90
                next
                edit 2
                    set match-metric 95
                    set set-metric 95
                next
                edit 3
                    set match-metric 100
                    set set-metric 100
                next
                edit 4
                    set match-metric 105
                    set set-metric 105
                next
                edit 5
                next
            end
        next
    end
{% endif %}

config router bgp
    config neighbor
        edit "{{lan.network|ipaddr('-2')|ipaddr('address')}}"  {# Last IP in the LAN subnet #}
            {{ "set name WEST-CORE" if FOS >= 8_000_000 }}
            # immediate advertisement of routing change
            set advertisement-interval 0
            set soft-reconfiguration enable
            set interface "{{lan.port}}"
            set remote-as 65003
            set route-map-in "SET_LOCAL_LAN"
            set route-map-out "CORE_OUT"
            set connect-timer 1
            set update-source "{{lan.port}}"
        next
    end
end

{% endif %} {# remote_signaling != 'none' and region == 'West' #}
{% endblock %} {# end of extension of 'router.bgp.conf' #}